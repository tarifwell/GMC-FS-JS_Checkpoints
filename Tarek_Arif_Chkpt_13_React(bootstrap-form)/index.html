<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Bootstrap form</h1>
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3">
                <form action="#" method="GET">
                    <legend class="col-form-label-lg">-- Fill in the form --</legend>
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Your name"/>
                    </div>
                    <div class="form-group">
                        <label for="firstname">First name: </label>
                        <input type="text" class="form-control" id="firstname" name="firstname" aria-describedby="firstname" placeholder="Your First name"/>
                    </div>
                    <div class="form-group">
                        <label for="sex">Sex: </label>
                        <select class="form-control" id="sex" name="sex">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="email">Email address: </label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Your e-mail adress"/>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Give a storng password"/>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label" for="chkbx">
                            <input type="checkbox" class="form-check-input" id="chkbx" name="chkbx"/>
                        I agree with all conditions.</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit now</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
