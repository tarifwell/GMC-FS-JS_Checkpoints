<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body {margin: 50px;}
        h1 {text-align: center;}
        span {font-weight: bold;}
    </style>
</head>
<body>
    <h1>Bootstrap Form</h1>
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3">
                <div class="card-header bg-primary h3 text-white text-center">
                    Contact form
                </div>
                <div class="card card-body">
                    <form action="#" method="GET">
                        <legend class="col-form-label-lg text-center text-primary">-- Fill in the form --</legend>
                        <div class="form-group">
                            <label for="firstname"><span>First Name </span></label>
                            <input type="text" class="form-control" id="firstname" name="firstname" aria-describedby="firstname" placeholder="Your First name"/>
                        </div>
                        <div class="form-group">
                            <label for="lastname"><span>Last name </span></label>
                            <input type="text" class="form-control" id="lastname" name="lastname" aria-describedby="lastname" placeholder="Your Last name"/>
                        </div>
                        <div class="form-group">
                            <label for="situation"><span>Family Situation </span></label>
                            <select class="form-control" id="situation" name="situation">
                                <option value="single">Single</option>
                                <option value="married">Married</option>
                                <option value="divorced">Divorced</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gender"><span>Gender </span></label>
                            <div >
                                <label for="male" class="radio-inline"><input type="radio" name="gender" id="male" checked/> Male</label>
                                <label for="female" class="radio-inline"><input type="radio" name="gender" id="female"/> Female</label>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label for="email"><span>Email address </span></label>
                            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Your e-mail adress"/>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="password"><span>Password </span></label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Give a storng password"/>
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label" for="chkbx">
                                <input type="checkbox" class="form-check-input" id="chkbx" name="chkbx"/>
                            I agree with all conditions.</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit now</button>
                    </form>
                </div>
                <div class="card card-footer text-right small">
                   GOMYCODE (c) Tarek Arif
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
</body>
</html>
